<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Регистрация и Вход</h1>
    <div class="form-container">
        <h2>Регистрация</h2>
        <input type="email" id="registerEmail" placeholder="Введите Email" />
        <input type="password" id="registerPassword" placeholder="Введите Пароль" />
        <button id="registerButton">Зарегистрироваться</button>
        <p class="error" id="registerError"></p>
        <p class="success" id="registerSuccess"></p>
    </div>
    <div class="form-container" style="margin-top: 20px;">
        <h2>Вход</h2>
        <input type="email" id="loginEmail" placeholder="Введите Email" />
        <input type="password" id="loginPassword" placeholder="Введите Пароль" />
        <button id="loginButton">Войти</button>
        <p class="error" id="loginError"></p>
    </div>

    <script type="module">
        // Импорт Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase конфигурация (замени своими данными)
        const firebaseConfig = {
            apiKey: "AIzaSyBHqJnWtHQAyOEzLb8UXcPtepND1pMs53I",
            authDomain: "comments-6024f.firebaseapp.com",
            projectId: "comments-6024f",
            storageBucket: "comments-6024f.appspot.com",
            messagingSenderId: "816381498544",
            appId: "1:816381498544:web:27ba0250808854dddf5775"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Элементы для регистрации
        const registerEmail = document.getElementById("registerEmail");
        const registerPassword = document.getElementById("registerPassword");
        const registerButton = document.getElementById("registerButton");
        const registerError = document.getElementById("registerError");
        const registerSuccess = document.getElementById("registerSuccess");

        // Регистрация
        registerButton.addEventListener("click", () => {
            const email = registerEmail.value;
            const password = registerPassword.value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    registerError.textContent = "";
                    registerSuccess.textContent = "Регистрация успешна!";
                })
                .catch((error) => {
                    registerError.textContent = error.message;
                    registerSuccess.textContent = "";
                });
        });

        // Элементы для входа
        const loginEmail = document.getElementById("loginEmail");
        const loginPassword = document.getElementById("loginPassword");
        const loginButton = document.getElementById("loginButton");
        const loginError = document.getElementById("loginError");

        // Вход
        loginButton.addEventListener("click", () => {
            const email = loginEmail.value;
            const password = loginPassword.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    loginError.textContent = "";
                    alert(`Добро пожаловать, ${user.email}!`);
                })
                .catch((error) => {
                    loginError.textContent = error.message;
                });
        });
    </script>
</body>
</html>
