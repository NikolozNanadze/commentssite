<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Войти через GitHub</h1>
    <button id="loginButton">Войти через GitHub</button>
    <div id="result"></div>

    <script>
        // Замени на свой Client ID и Redirect URL
        const CLIENT_ID = "Iv1.123456789abcdef"; // Замените на ваш реальный Client ID
        const REDIRECT_URI = "http://localhost:5500"; // Замените на ваш реальный Redirect URL

        // Кнопка входа
        document.getElementById("loginButton").addEventListener("click", () => {
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
            window.location.href = githubAuthUrl;
        });

        // Проверка на наличие временного "code" после редиректа
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        if (code) {
            // Показываем временный "code" пользователю
            document.getElementById("result").innerHTML = `
                <p>Вы успешно авторизовались!</p>
                <p>Ваш временный код: <strong>${code}</strong></p>
                <p>Теперь отправьте этот код на сервер для получения Access Token.</p>
            `;
        }
    </script>
</body>
</html>
