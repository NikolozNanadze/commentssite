<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация, Вход и Комментарии</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #333;
        }
        .form-container, .comment-container {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>Регистрация, Вход и Комментарии</h1>
    <div id="authContainer" class="form-container">
        <h2>Регистрация</h2>
        <input type="email" id="registerEmail" placeholder="Введите Email" />
        <input type="password" id="registerPassword" placeholder="Введите Пароль" />
        <button id="registerButton">Зарегистрироваться</button>
        <p class="error" id="registerError"></p>

        <h2>Вход</h2>
        <input type="email" id="loginEmail" placeholder="Введите Email" />
        <input type="password" id="loginPassword" placeholder="Введите Пароль" />
        <button id="loginButton">Войти</button>
        <p class="error" id="loginError"></p>
    </div>

    <div id="commentContainer" class="comment-container" style="display: none;">
        <h2>Оставьте комментарий:</h2>
        <textarea id="commentInput" placeholder="Напишите комментарий..."></textarea>
        <button id="submitComment">Отправить</button>
        <h3>Список комментариев:</h3>
        <ul id="commentsList"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyBHqJnWtHQAyOEzLb8UXcPtepND1pMs53I",
            authDomain: "comments-6024f.firebaseapp.com",
            databaseURL: "https://comments-6024f-default-rtdb.firebaseio.com/",
            projectId: "comments-6024f",
            storageBucket: "comments-6024f.appspot.com",
            messagingSenderId: "816381498544",
            appId: "1:816381498544:web:27ba0250808854dddf5775"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Элементы для регистрации и входа
        const registerEmail = document.getElementById("registerEmail");
        const registerPassword = document.getElementById("registerPassword");
        const registerButton = document.getElementById("registerButton");
        const registerError = document.getElementById("registerError");

        const loginEmail = document.getElementById("loginEmail");
        const loginPassword = document.getElementById("loginPassword");
        const loginButton = document.getElementById("loginButton");
        const loginError = document.getElementById("loginError");

        const authContainer = document.getElementById("authContainer");
        const commentContainer = document.getElementById("commentContainer");

        // Элементы для комментариев
        const commentInput = document.getElementById("commentInput");
        const submitComment = document.getElementById("submitComment");
        const commentsList = document.getElementById("commentsList");

        // Регистрация
        registerButton.addEventListener("click", () => {
            const email = registerEmail.value;
            const password = registerPassword.value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    registerError.textContent = "";
                    alert("Регистрация успешна!");
                })
                .catch((error) => {
                    registerError.textContent = error.message;
                });
        });

        // Вход
        loginButton.addEventListener("click", () => {
            const email = loginEmail.value;
            const password = loginPassword.value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    loginError.textContent = "";
                    alert("Вход выполнен!");
                })
                .catch((error) => {
                    loginError.textContent = error.message;
                });
        });

        // Проверка авторизации
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authContainer.style.display = "none";
                commentContainer.style.display = "block";
                loadComments();
            } else {
                authContainer.style.display = "block";
                commentContainer.style.display = "none";
            }
        });

        // Отправка комментария
        submitComment.addEventListener("click", () => {
            const comment = commentInput.value;
            if (comment) {
                const commentsRef = ref(database, "comments");
                push(commentsRef, {
                    text: comment,
                    userId: auth.currentUser.uid,
                    timestamp: Date.now()
                });
                commentInput.value = "";
            }
        });

        // Загрузка комментариев
        function loadComments() {
            const commentsRef = ref(database, "comments");
            onValue(commentsRef, (snapshot) => {
                commentsList.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const li = document.createElement("li");
                    li.textContent = data.text;
                    commentsList.appendChild(li);
                });
            });
        }
    </script>
</body>
</html>
